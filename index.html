<!doctype html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="timewave.css">
    <script src="timewave.js"></script>
    <title>Timewave</title>
    <style>
    </style>
  </head>
  <body role="document">
    <main>
      <div id="animatable"></div>
    </main>

    <section id="devtool">
      <section id="timewave">
        <div id="animations">
        </div>
      </section>
    </section>

    <script>
    const keyframe = { opacity: [1, 0.3, 1], width: ["0px", "100px"] };
    const timingeffect =
      { duration: 1000, iterations: 1, fill: "both", easing: "ease-in"};
    document.getElementById("animatable").animate(keyframe, timingeffect);
    </script>

    <section id="cloneables" style="display: none;">
      <div class="animation">
        <div class="timeline">
          <div class="ruler"><label>0</label><label>50</label><label>100</label></div>
        </div>

        <div class="row result">
          <div class="left">
            <div class="target">target</div>
            <div class="property opacity">
              <div class="name">opacity</div>
              <div class="value">0.5</div>
            </div>
          </div>
          <div class="right">
            <canvas width="400" height="200"></canvas>
            <div class="throbber"></div>
          </div>
        </div>

        <div class="row easing">
          <div class="left">
            <div class="property">
              <div class="name">easing</div>
              <div class="value">linear</div>
            </div>
          </div>
          <div class="right">
            <svg width="100%" viewBox="0 0 100 20">
              <path d="M0,20 C0,20 100,0 100,0 L100, 20"></path>
            </svg>
          </div>
        </div>

        <div class="row easing-selector">
          <div class="left">&nbsp;</div>
          <div class="right">
            <div class="selection linear" data-easing="linear" title="linear"></div>
            <div class="selection ease" data-easing="ease" title="ease"></div>
            <div class="selection ease-in" data-easing="ease-in" title="ease-in"></div>
            <div class="selection ease-in-out" data-easing="ease-in-out" title="ease-in-out"></div>
            <div class="selection ease-out" data-easing="ease-out" title="ease-out"></div>
          </div>
        </div>

        <div class="row property opacity">
          <div class="left property">
            <div class="name">opacity</div>
          </div>
          <div class="right">
            <div class="ruler"><label>0</label><label>0.5</label><label>1.0</label></div>
            <svg width="100%" viewBox="0 0 100 30">
              <path d="M0,30 C0,30 100,0 100,0 L100, 30"></path>
            </svg>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
