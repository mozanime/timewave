<!doctype html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="timewave.css">
    <script src="timewave.js"></script>
    <title>Timewave</title>
    <style>
    </style>
  </head>
  <body role="document">
    <main>
      <div id="animatable"></div>
    </main>

    <section id="devtool">
      <section id="timewave">
        <div id="animations">
        </div>
      </section>
    </section>

    <script>
      const keyframes = { opacity: [1, 0.5, 0.1, 1],
                         width: ["100px", "0px"],
                         backgroundColor: ["red", "yellow", "lime", "cyan"] };
      const timingeffect = { delay: 100,
                             duration: 1000,
                             direction: "alternate-reverse",
                             iterations: 3,
                             fill: "both",
                             easing: "cubic-bezier(0.25, 0.1, 0.25, 1)" };
      document.getElementById("animatable").animate(keyframes, timingeffect);
    </script>

    <section id="cloneables" style="display: none;">
      <div class="animation">
        <div class="timeline">
          <div class="ruler"><label>0</label><label>50</label><label>100</label></div>
        </div>

        <div class="row result">
          <div class="left">
            <div class="target">target</div>
          </div>
          <div class="right">
            <canvas width="400" height="200"></canvas>
            <div class="scrubber"></div>
          </div>
        </div>

        <div class="row easing">
          <div class="left">
            <div class="property">
              <div class="name">timing</div>
            </div>
          </div>
          <div class="right">
            <svg viewBox="-0.1 -0.5 1.1 2"
                 preserveAspectRatio="none meet"
                 cursor="grab" >
              <path class="graph" vector-effect="non-scaling-stroke" stroke-width="1" d="M0,0 L1,1 L1,0"></path>
              <path class="lines" vector-effect="non-scaling-stroke" stroke-width="1" d="M0,0 L1,1"></path>
              <g class="duration-control" transform="translate(-0.005, 0)" >
                <rect cursor="col-resize" class="duration" x="0.5" y="0" width="0.01" height="1"/>
              </g>
              <g class="easing-control">
                <line class="cp1-line" x1="0" y1="0" x2="1" y2="1" vector-effect="non-scaling-stroke" stroke-width="1"/>
                <line class="cp2-line" x1="0" y1="0" x2="1" y2="1" vector-effect="non-scaling-stroke" stroke-width="1"/>
                <ellipse class="cp1" cx="0" cy="0" rx="0.1" ry="0.1" cursor="default" vector-effect="non-scaling-stroke" stroke-width="1" />
                <ellipse class="cp2" cx="0" cy="1" rx="0.1" ry="0.1" cursor="default" vector-effect="non-scaling-stroke" stroke-width="1" />
              </g>
            </svg>
          </div>
        </div>

        <div class="row keyframes">
          <div class="left">
            <div>keyframes</div>
          </div>
          <div class="right">
            <div class="ruler"><label>0</label><label>0.5</label><label>1</label></div>
          </div>
        </div>

        <div class="row property">
          <div class="left property">
            <div class="name">opacity</div>
          </div>
          <div class="right">
            <svg width="100%" height="100%" viewBox="0 0 1 1"
                 preserveAspectRatio="none meet">
              <path vector-effect="non-scaling-stroke" stroke-width="1" d="M0,0 L1,0 L1,1 L0,1 L0,0"></path>
            </svg>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
