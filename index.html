<!doctype html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="timewave.css">
    <script src="timewave.js"></script>
    <title>Timewave</title>
    <style>
    </style>
  </head>
  <body role="document">
    <main>
      <div id="animatable"></div>
    </main>

    <section id="devtool">
      <section id="timewave">
        <div id="animations">
        </div>
      </section>
    </section>

    <script>
      const keyframe = { opacity: [1, 0.5, 0.1, 1],
                         width: ["100px", "0px"],
                         backgroundColor: ["red", "yellow", "lime", "cyan", "white", "black"] };
      const timingeffect =
        { delay: 100, duration: 1000, direction: "alternate", iterations: 3, fill: "both", easing: "ease-in"};
      document.getElementById("animatable").animate(keyframe, timingeffect);
    </script>

    <section id="cloneables" style="display: none;">
      <div class="animation">
        <div class="timeline">
          <div class="ruler"><label>0</label><label>50</label><label>100</label></div>
        </div>

        <div class="row result">
          <div class="left">
            <div class="target">target</div>
          </div>
          <div class="right">
            <canvas width="400" height="200"></canvas>
            <div class="throbber"></div>
          </div>
        </div>

        <div class="row easing">
          <div class="left">
            <div class="property">
              <div class="name">easing</div>
            </div>
          </div>
          <div class="right">
            <svg width="100%" height="100%" viewBox="0 0 1 1"
                 preserveAspectRatio="none meet">
              <path vector-effect="non-scaling-stroke" stroke-width="1" class="graph" d="M0,0 L1,1 L1,0"></path>
              <path vector-effect="non-scaling-stroke" stroke-width="1" class="lines" d="M0,0 L1,1"></path>
            </svg>
          </div>
        </div>

        <div class="row keyframes">
          <div class="left">
            <div>keyframes</div>
          </div>
          <div class="right">
            <div class="ruler"><label>0</label><label>0.5</label><label>1</label></div>
          </div>
        </div>

        <div class="row property">
          <div class="left property">
            <div class="name">opacity</div>
          </div>
          <div class="right">
            <svg width="100%" height="100%" viewBox="0 0 1 1"
                 preserveAspectRatio="none meet">
              <path vector-effect="non-scaling-stroke" stroke-width="1" d="M0,0 L1,0 L1,1 L0,1 L0,0"></path>
            </svg>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
